<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./Netflix-assets/assets/netflix_logo.png" alt="logo di Netflix" height="37" />
        </a>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-6 m-auto">
            <h1 class="display-2 border-bottom border-secondary">Edit Profile</h1>
            <div class="row">
              <div class="col-3">
                <div class="position-relative">
                  <img src="./Netflix-assets/assets/avatar.png" alt="" height="150" />
                  <i class="bi bi-pen position-absolute bottom-0 start-0"></i>
                </div>
              </div>
              <div class="col-9">
                <div class="row">
                  <div class="col">
                    <p class="bg-secondary fs-5 p-1">Strive Student</p>
                    <p class="fs-5 mb-2">Language:</p>
                    <div class="dropdown">
                      <button
                        class="btn btn-dark border border-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                      </ul>
                    </div>
                    <hr />
                    <p>Maturity Settings:</p>
                    <span class="bg-secondary rounded p-1">ALL MATURITY RATINGS</span>
                    <p class="mt-3">Show titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-secondary">EDIT</button>
                    <hr />
                    <p>Autoplay controls</p>
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" />
                      <label class="form-check-label" for="defaultCheck2">
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="row row-cols-3 gx-1">
              <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-lg active w-100">SAVE</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-lg w-100">CANCEL</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-lg w-100">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
